version: "2"
sql:
  - schema: "./migrations"
    queries: "./internal/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - column: "movies.runtime"
            go_type:
              type: "Runtime"
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_json_tags: true
